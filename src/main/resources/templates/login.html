<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anthentication</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap.icons.css">
</head>
<body>
<div class="row mt-3"></div>
<div class="col-md-6 offset-3"></div>
<div class="card-header">Authentication</div>
<div class="card-body"></div>
<form method="post" th:action="@{/login}">
    <div>
        <label for="username" class="form-label">Username:</label>
        <input class="form-control" type="text" id="username" placeholder="Username" name="username">

    </div>
    <div>
        <label for="password" class="form-label">Password:</label>
        <input class="form-control" type="password" id="password" placeholder="Password" name="password">

    </div>
    <div>
        <label class="form-check label">
            <input type="checkbox" class="form-check-input" name="remember-me">Remember me
        </label>

    </div>

    <button type="submit" class="btn btn-primary">Login</button>



</form>
</body>
</html>
